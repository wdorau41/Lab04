
<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ITMD-361 Lab 3 Form Processing Script</title>
		<style>
		.box {
			border: 1px solid #444;
			background-color: #ccc;
			margin: 20px 20px;
			padding: 5px 20px;
		}
	</style>
</head>
<body>
	<hr><br>
	<h1>Volunteer Form</h1>
	<div class="box">
	<h2>My Info:</h2>
    <label for="firstname">First Name (1 to 25 characters):</label>
    <input type="text" id="firstname" name="firstname" required
    minlength="1" maxlength="25" size="25">

    <label for="lastname">Last Name (1 to 25 characters):</label>
    <input type="text" id="lastname" name="lastname" required
    minlength="1" maxlength="25" size="25">

    <label for="phone">Phone Number:</label>
    <input type="text" id="phone" name="phone" required
    minlength="1" maxlength="25" size="25">

    <label for="email">Email (1 to 25 characters):</label>
    <input type="text" id="email" name="email" required
    minlength="1" maxlength="25" size="25">

    <h4>Gender:</h4>
    <input type="radio" name="gender" value="male"> Male<br>
    <input type="radio" name="gender" value="female"> Female<br>
    <input type="radio" name="gender" value="other"> Other

    <h4>Age:</h4>
    <select>
      <option value="Under 18">Under 18</option>
      <option value="18-24">18-24</option>
      <option value="25-34">25-34</option>
      <option value="35-44">35-44</option>
      <option value="45-54">45-54</option>
      <option value="55-64">55-64</option>
      <option value="65-74">65-74</option>
      <option value="75-84">75-84</option>
      <option value="85-94">85-94</option>
      <option value="95-100">95-100</option>

    </select>
	</div>
	<div class="box">
	<h4>Availibility:</h4>
    <input type="checkbox" name="monday" value="monday"> Monday<br>
    <input type="checkbox" name="tuesday" value="tuesday"> Tuesday<br>
    <input type="checkbox" name="wednesday" value="wednesday" checked> Wednesday<br>
    <input type="checkbox" name="thursday" value="thrusday"> Thrusday<br>
    <input type="checkbox" name="Friday" value="Friday"> Friday<br>
    <input type="checkbox" name="saturday" value="saturday" checked> Saturday<br>
    <input type="checkbox" name="sunday" value="sunday" checked> Sunday<br>

	<h4>Comments:</h4>
    <textarea rows="4" cols="50">

    </textarea>
	</div>
    <input type="hidden" id="wdorau" name="wdorau" value="wdorau">

    <form action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php
    " method="post" enctype="multipart/form-data"> <p>Send Response 
    <input type="file" name="upload"> <br>
    <input type="submit" value="Upload File"> </form>



</body>
</html>
